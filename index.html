<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/my-grid.css">
    <link rel="stylesheet" href="./css/simple-grid.css">
</head>

<body>
    <div class="greet-header">
        <h1 class="head">
            Greetings
        </h1>

    </div>

    <div class="greet-div-top">
        <div class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="error_div">

                    </div>
                </div>
                <div class="col-3"></div>
            </div>

        </div>

        <div class="row">
            <div class="col-4">

            </div>

            <div class="col-4">
                <span class="span-name">
                    <h4>
                        Name:
                    </h4>
                    <input class="enter-name-field" type="text" name="enter-name" id="" placeholder="Enter your name">

                    <span class="counter_label">
                        <h4>
                            counter:
                        </h4>
                        <h4 class="counter_div">
                            0
                        </h4>
                    </span>
                </span>
            </div>

            <div class="col-4">

            </div>
        </div>






    </div>




    <div class="radio-greet-btn">
        <div class="container">
            <div class="row">

                <div class="col-2-sm">

                </div>

                <div class="col-6-sm">

                    <label class="japanese">
                        <input type="radio" name="rdio" value="japanese" class="rdio">
                        <span>Japanese</span>
                    </label>

                    <label class="venda">
                        <input type="radio" name="rdio" id="" value="venda" class="rdio">
                        <span>
                            Venda
                        </span>
                    </label>

                    <label class="latin">
                        <input type="radio" name="rdio" id="" value="latin" class="rdio">
                        <span>
                            Latin
                        </span>
                    </label>



                </div>

                <div class="col-2-sm">

                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-4-sm">

            </div>

            <div class="col-4-sm">

                <div class="greetCtrl">
                    <button class="greetBtn">
                        Greet me
                    </button>

                    <div class="resetBtn">
                        <button class="reset">
                            Reset me
                        </button>
                    </div>

                    <div class="listNames">
                        <button class="listBtn">
                            Show all
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-4-sm">
                <a href="./greet-test/index.html" target="_blank">
                <div class="para">

                    Unit Test
                </div>
                </a>
            </div>

        </div>



    </div>

    <div class="output_div">
        <div class="center"></div>

    </div>
    </div>


    <script src="./js/greet-factory-function.js"></script>
    <script src="./js/javascript.js"></script>
    <script src="./greet-test/greet.test.js"></script>

<div></div>
</body>


</html>
